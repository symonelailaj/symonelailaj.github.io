<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bouncing Heart</title>
    <script src="jquery.min.js"></script>
    <style>
        body {
            background-color: #ffb3d9; 
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%),
                              radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%);
            background-size: 50px 50px; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }

        .box {
            position: absolute;
            width: 150px; 
            height: 150px; 
            background-color: #d367d0; 
            transform: rotate(-45deg); 
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-size: 80px; 
            color: white;
            user-select: Chrome 54 ; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); 
            transition: background-color 0.2s;
        }

        .box::before,
        .box::after {
            content: '';
            position: absolute; 
            width: 150px; 
            height: 150px; 
            background-color: #d367d0; 
            border-radius: 50%; 
        }

        .box::before {
            top: -75px; 
            left: 0;
        }

        .box::after {
            left: 75px; 
            top: 0;
        }

        .board {
            height: 100vh; 
        }
    </style>
</head>

<body class="board">
    
    <div class="box">0</div>

    <script>
        (function () {
            'use strict'
           

            var box = jQuery('.box');
            var board = jQuery('.board'); 
            var boardWidth = board.width(); 
           
            var interval = setInterval(update, 50);

            
            box.on('click', handleBoxClick);

           
            var positionX = 0; 
            var points = 0; 
            var speed = 10; 

           
            function moveBoxTo(newPositionX) {
                box.css("left", newPositionX);
            }

            
            function changeBoxText(newText) {
                box.text(newText);
            }

           
            function update() {
                positionX += speed;

                moveBoxTo(positionX);

                if (positionX > boardWidth - 150) { // Adjust for heart width
                    speed = -speed; // Reverse direction
                } else if (positionX < 0) {
                    speed = -speed; // Reverse direction
                }
            }

            // Handle box click
            function handleBoxClick() {
                positionX = 0; // Reset position on click
                points++; // Increment points
                changeBoxText(points); // Update text with new points

                // Change heart color on click
                var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                box.css("background-color", randomColor);

                // Increase speed over time
                speed += 2; // Gradually increase speed

                // Reset to original color after a short duration
                setTimeout(function() {
                    box.css("background-color", "#d367d0"); // Reset to original color
                }, 200);
            }
        })();
    </script>
</body>

</html>
